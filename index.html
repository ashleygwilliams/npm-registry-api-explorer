<!DOCTYPE html>
<html lang="en">
  <head>
    <title>npm registry API explorer</title>
    <link href="public/vendor/Skeleton-2.0.4/css/normalize.css" rel="stylesheet">
    <link href="public/css/skeleton.css" rel="stylesheet">
    <link href="public/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>npm registry API explorer</h1>
      <form>
        <div class="row">
          <div class="one columns">GET</div>
          <div class="nine columns">
            <input value="/" class="u-full-width">
          </div>
          <div class="two columns">
            <input type="submit" value="Explore!" class="button button button-primary">
          </div>
        </div>
        <div class="row">
          <pre><textarea class="u-full-width output"></textarea></pre>
          <p>Find a bug? <a href="https://github.com/ashleygwilliams/npm-registry-api-explorer/issues/new">File an issue on GitHub</a></p>
        </div>
      </form>
    </div>
    <script src="public/js/api-browser.js" type="text/javascript"></script>
  </body>
</html>
